<div :class="formClass" class="container">
    <div class="row" v-if="isEditing">
        <div class="col-md-12 text-right">
            <button class="btn btn-lg btn-danger" @click="destroy">{{ $trans('Delete') }}</button>
        </div>
    </div>

    <v-form :method="formMethod"
            :action="formAction"
            :formData="getFormData"
            @success="onFormSuccess"
    >
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" v-if="isEditing">
                    <label for="form_id">{{ $trans('ID') }}</label>
                    <input type="text"
                           id="form_id"
                           class="form-control"
                           v-model="model.id"
                           disabled
                    >
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6 col-sm-12">
                <label for="form_project_id">{{ $trans('Project') }}</label>
                <v-select id="form_project_id"
                          name="project_id"
                          class="form-control"
                          url="/api/search/projects/select2"
                          v-model="model.project_id"
                >
                    <option v-if="isEditing" :value="model.project.id">
                        {{ model.project.name }}
                    </option>
                </v-select>
            </div>
            <div class="form-group col-lg-6 col-sm-12">

            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label for="form_date">{{ $trans('Date') }}</label>
                <input type="date"
                       id="form_date"
                       name="date"
                       class="form-control"
                       v-model="model.date"
                >
            </div>

            <div class="form-group col-lg-6 col-sm-12">
                <label for="form_time_fieldwork">{{ $trans('Fieldwork') }}</label>
                <input type="text"
                       id="form_time_fieldwork"
                       name="time_fieldwork"
                       class="form-control"
                       v-model="model.time_fieldwork"
                >
            </div>

            <div class="form-group col-lg-6 col-sm-12">
                <label for="form_time_office">{{ $trans('Office') }}</label>
                <input type="text"
                       id="form_time_office"
                       name="time_office"
                       class="form-control"
                       v-model="model.time_office"
                >
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label for="form_comment">{{ $trans('Comment') }}</label>
                <textarea id="form_comment"
                          name="comment"
                          class="form-control"
                          v-model="model.comment"
                >
                </textarea>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6 col-sm-12" v-if="isEditing">
                <label for="form_created_at">{{ $trans('Created at') }}</label>
                <input type="datetime-local"
                       id="form_created_at"
                       class="form-control"
                       v-model="model.created_at"
                       disabled
                >
            </div>

            <div class="form-group col-lg-6 col-sm-12" v-if="isEditing">
                <label for="form_updated_at">{{ $trans('Updated at') }}</label>
                <input type="datetime-local"
                       id="form_updated_at"
                       class="form-control"
                       v-model="model.updated_at"
                       disabled
                >
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" type="submit" v-if="isEditing">{{ $trans('Submit') }}</button>
                <button class="btn btn-success" type="submit" v-if="isCreating">{{ $trans('Create') }}</button>
            </div>
        </div>
    </v-form>
</div>
