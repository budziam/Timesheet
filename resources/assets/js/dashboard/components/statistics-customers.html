<div class="statistics container-fluid">
    <div v-if="loaded">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>{{ $trans('Customer') }}</th>
                <th>{{ $trans('Office') }}</th>
                <th>{{ $trans('Fieldwork') }}</th>
                <th>{{ $trans('Hours summary') }}</th>
                <th>{{ $trans('Value') }}</th>
                <th>{{ $trans('Hour value') }}</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="row in customers">
                <td>{{ row.customer }}</td>
                <td>{{ row.office }}</td>
                <td>{{ row.fieldwork }}</td>
                <td>{{ row.total }}</td>
                <td>{{ row.value }} PLN</td>
                <td>{{ row.hour_value }} PLN</td>

            </tbody>
        </table>
