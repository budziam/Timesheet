<v-form method="PATCH"
        :action="formAction"
        :formData="getFormData"
        @success="onFormSuccess"
        class="project-edit"
>
    <div class="text-right">
        <button class="btn btn-danger">{{ $trans('Delete') }}</button>
    </div>

    <div class="form-group">
        <label for="form_id">{{ $trans('ID') }}</label>
        <input type="text"
               id="form_id"
               class="form-control"
               v-model="project.id"
               disabled
        >
    </div>

    <div class="form-group">
        <label for="form_name">{{ $trans('Name') }}</label>
        <input type="text"
               id="form_name"
               name="name"
               class="form-control"
               v-model="project.name"
        >
    </div>

    <div class="form-group">
        <label for="form_description">{{ $trans('Description') }}</label>
        <textarea id="form_description"
                  name="description"
                  class="form-control"
                  v-model="project.description"
        >
        </textarea>
    </div>

    <div class="form-group">
        <label for="form_color">{{ $trans('Color') }}</label>
        <input type="color"
               id="form_color"
               name="color"
               class="form-control"
               v-model="project.color"
        >
    </div>

    <div class="form-group">
        <label for="form_ends_at">{{ $trans('End date') }}</label>
        <input type="datetime-local"
               id="form_ends_at"
               name="ends_at"
               class="form-control"
               v-model="project.ends_at"
        >
    </div>

    <div class="form-group">
        <label for="form_created_at">{{ $trans('Created at') }}</label>
        <input type="text"
               id="form_created_at"
               class="form-control"
               v-model="project.created_at"
               disabled
        >
    </div>

    <div class="form-group">
        <label for="form_updated_at">{{ $trans('Updated at') }}</label>
        <input type="text"
               id="form_updated_at"
               class="form-control"
               v-model="project.updated_at"
               disabled
        >
    </div>

    <button class="btn btn-success" type="submit">{{ $trans('Submit') }}</button>
</v-form>
