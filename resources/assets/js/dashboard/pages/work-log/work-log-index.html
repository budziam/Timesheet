<div class="project-index container-fluid">
    <div class="row-margin">
        <div class="col-xs-6 form-group">
            <label for="form_start_year" v-text="$trans('Rok rozpoczęcia')"></label>
            <v-select id="form_start_year"
                      class="form-control"
                      v-model="startYears"
                      :multiple="true"
            >
                <option v-for="year in years" v-text="year"></option>
            </v-select>
        </div>

        <div class="col-xs-6 form-group">
            <label for="form_end_year" v-text="$trans('Rok zakończenia')"></label>
            <v-select id="form_end_year"
                      class="form-control"
                      v-model="endYears"
                      :multiple="true"
            >
                <option v-for="year in years" v-text="year"></option>
            </v-select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <v-datatable :columns="columns"
                         :options="options"
                         ref="datatable"
            >
            </v-datatable>
        </div>
    </div>
</div>
