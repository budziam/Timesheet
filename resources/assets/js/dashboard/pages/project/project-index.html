<div class="project-index container-fluid">
  <div class="row-margin">
    <div class="col-xs-6 col-md-2">
      <a :href="projectCreateUrl" class="btn btn-success">{{ $trans('Create') }}</a>
    </div>

    <div class="col-xs-6 col-md-2">
      <ul class="nav nav-pills pull-right">
        <li role="presentation" :class="{active: onlyActive}" @click="toggleOnlyActive">
          <a href="#">{{ $trans('Only active') }}</a>
        </li>
      </ul>
    </div>

    <div class="col-xs-6 col-md-2 form-group">
      <label for="form_start_year" v-text="$trans('Start year')"></label>
      <v-select id="form_start_year"
                class="form-control"
                v-model="startYears"
                :multiple="true"
      >
        <option v-for="year in years" v-text="year"></option>
      </v-select>
    </div>

    <div class="col-xs-6 col-md-2 form-group">
      <label for="form_end_year" v-text="$trans('End year')"></label>
      <v-select id="form_end_year"
                class="form-control"
                v-model="endYears"
                :multiple="true"
      >
        <option v-for="year in years" v-text="year"></option>
      </v-select>
    </div>

    <div class="col-xs-6 col-md-2 form-group">
      <label for="form_project_group" v-text="$trans('Project group')"></label>
      <v-select id="form_project_group"
                class="form-control"
                :multiple="true"
                url="/dashboard/api/select2/project-groups"
                @input="updateProjectGroups($event)"
      >
      </v-select>
    </div>

    <div class="col-xs-6 col-md-2 form-group">
      <label for="form_customer" v-text="$trans('Customer')"></label>
      <v-select id="form_customer"
                class="form-control"
                :multiple="true"
                url="/dashboard/api/select2/customers"
                @input="updateCustomers($event)"
      >
      </v-select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <v-datatable :columns="columns"
                   :options="options"
                   ref="datatable"
      >
      </v-datatable>
    </div>
  </div>
</div>
