<select :id="id"
        :name="name"
        :class="normalizedClass"
        :disabled="disabled"
        :multiple="isMultiple"
        style="width: 100%"
        ref="select"
>
    <option v-if="displayEmptyOption"></option>
    <option v-for="(text, key) in normalizedOptions"
            :value="key"
            :selected="realValue.includes(key)"
            v-text="text"
    >
    </option>
</select>
