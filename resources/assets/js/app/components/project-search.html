<div class="container project-search">
    <div class="row search">
        <div class="col-md-6">
            <input type="text"
                   name="search"
                   class="form-control input-lg"
                   placeholder="Filter projects"
                   v-model="search"
            >
        </div>

        <div class="col-md-6">
            <vue-select name="groups"
                        classes="form-control input-lg"
                        :multiple="true"
                        :url="data.projectGroupsUrl"
                        placeholder="Select groups"
                        v-model="groups"
            >
            </vue-select>
        </div>
    </div>

    <div class="row results">
        <div class="col-lg-12" v-for="project in projects">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="row">
                                <div class="col-sm-12">
                                    <a class="panel-title" data-toggle="collapse" :href="getProjectIdHref(project)">
                                        <strong>{{ project.name }}</strong>
                                    </a>
                                </div>

                                <div class="col-sm-12">
                                    <span class="label label-info" v-for="group in project.groups">
                                        {{ group.name }}
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-6 text-right">
                            <a class="btn btn-sm btn-default"
                               role="button"
                               :href="getWorkLogUrl(project)"
                               target="_blank"
                            >
                                Log work
                            </a>
                        </div>
                    </div>
                </div>
                <div :id="getProjectId(project)" class="panel-collapse collapse">
                    <div class="panel-body">Panel Body</div>
                </div>
            </div>
        </div>
    </div>
</div>
