<div class="container project-search">
    <div class="row search">
        <div class="col-md-6">
            <input type="text"
                   name="search"
                   class="form-control input-lg"
                   placeholder="Filter projects"
                   v-model="search"
            >
        </div>

        <div class="col-md-6">
            <select id="groups"
                    name="groups"
                    class="form-control input-lg"
                    :multiple="true"
                    v-model="groups"
                    ref="groups"
            >
                <option value="ala">Ala</option>
                <option value="beata">Beata</option>
            </select>
        </div>
    </div>

    <div class="row results">
        <div class="col-lg-12" v-for="project in projects">
            <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" :href="getProjectIdHref(project)">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="row">
                                <div class="col-sm-12">
                                    <strong>{{ project.name }}</strong>
                                </div>

                                <div class="col-sm-12">
                                    <span class="label label-info" v-for="group in project.groups">
                                        {{ group.name }}
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-6 text-right">
                            <a href="#" class="btn btn-sm btn-default" role="button">Log work</a>
                        </div>
                    </div>
                </div>
                <div :id="getProjectId(project)" class="panel-collapse collapse">
                    <div class="panel-body">Panel Body</div>
                </div>
            </div>
        </div>
    </div>
</div>
